<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order summary component</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <main class="order-summary-card">
    <img class="order-summary-card__poster" src="img/illustration-hero.svg" alt="" width="327" height="160" aria-hidden="true">
    <div class="order-summary-card__body">
      <h1 class="order-summary-card__heading">Order Summary</h1>
      <p class="order-summary-card__text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="order-summary-card__plan-wrapper">
        <img class="order-summary-card__music-icon" src="img/icon-music.svg" alt="" width="48" height="48" aria-hidden="true">
        <div class="order-summary-card__name-price">
          <p class="order-summary-card__name">Annual Plan</p>
          <p class="order-summary-card__price">$59.99/year</p>
        </div>
        <button class="link-button" type="button">Change</button>
      </div>
      <div class="order-summary-card__actions">
        <a class="order-summary-card__actions-cta button button--primary button--block" href="">Proceed to Payment</a>
        <a href="#">Cancel Order</a>
      </div>
    </div>
  </main>


  <script src="js/main.js"></script>
</body>
</html>
